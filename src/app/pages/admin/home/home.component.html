<section>
  <header>
    <div>
      <h1>All Users</h1>
      <p>Showing data over the last 30 days</p>
    </div>
    <div class="flex gap-2">
      <button>
        <img src="assets/Admin/download.svg" alt="" />
        Export CSV
      </button>
      <button (click)="isModalOpen = !isModalOpen">
        <img src="assets/Admin/plus.svg" alt="" />
        Invite User
      </button>
    </div>
  </header>
  @if (usersSignal().pending) {
  <div>loading</div>
  } @else if (usersSignal().data) {
  <app-admin-user-list [users]="usersSignal().data!" />
  } @else if (usersSignal().error) {
  <div>{{ usersSignal().error.message }}</div>
  }
</section>

@if (isModalOpen) {
<app-admin-invite-user-modal [(open)]="isModalOpen" />
}
