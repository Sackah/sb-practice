<section
  id="sideNav"
  class="top-0 -left-[100%] bottom-0 md:h-[100vh] bg-[#001633] w-[112px] z-[40] fixed pt-[8rem] md:pt-[11rem] lg:pt-[9rem] 2xl:pt-[13rem] transition-all md:left-[0%] block md:hidden"
  [style.left]="isMenuOpen ? '0%' : '-100%'"
>
  <ul class="flex flex-col items-center justify-center gap-y-[16px]">
    @for (menu of menus; track $index) {
    <a
      routerLink="/{{ menu.nav_link }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <div
        class="flex flex-col items-center justify-center py-[12px] px-[20px] rounded-md w-[80px] cursor-pointer hover:bg-gray-700 overflow-hidden"
      >
        <img src="{{ menu.icon_link }}" alt="menu link" />
        <li class="text-white">{{ menu.navName }}</li>
      </div>
    </a>
    }
  </ul>
</section>

<section
  id="sideNav"
  class="top-0 left-[0] bottom-0 md:h-[100vh] bg-[#001633] w-[112px] z-[40] fixed pt-[8rem] md:pt-[11rem] lg:pt-[9rem] 2xl:pt-[13rem] transition-all md:block hidden"
>
  <ul class="flex flex-col items-center justify-center gap-y-[16px]">
    @for (menu of menus; track $index) {
    <a
      routerLink="/{{ menu.nav_link }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="menu.activeOptions"
    >
      <div
        class="flex flex-col items-center justify-center py-[12px] px-[20px] rounded-md w-[80px] cursor-pointer hover:bg-gray-700 overflow-hidden"
      >
        <img src="{{ menu.icon_link }}" alt="menu link" />
        <li class="text-white">{{ menu.navName }}</li>
      </div>
    </a>
    }
  </ul>
</section>

<div
  class="right-6 fixed px-2 py-4 rounded-full bg-[#001633] text-white bottom-4 z-20 text-sm font-semibold md:hidden opacity-[0.5] hover:opacity-[1] focus:opacity-[1] transition-opacity"
  (click)="handleMenuOpen()"
>
  {{ isMenuOpen ? "Close" : "Menu" }}
</div>
