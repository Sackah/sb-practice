<input type="text" class="label" [(ngModel)]="select.question">
@for (option of select.options; track $index) {
<input type="text" [(ngModel)]="select.options[$index].option">
<label for="{{option.option}}"></label>
<input type="checkbox" id="{{option.option}}" name="{{option.option}}">
}
