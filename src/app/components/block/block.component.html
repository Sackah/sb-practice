<section>
    <header>
        @if(editTitle){
        <input type="text" class="label" [(ngModel)]="block.title.detail" (keydown)="onEditTitle($event)"
            (clickOutside)="handelOutsideClick()" (dblclick)="onEditTitle($event)" />
        } @else {
        <h1 class="label" (dblclick)="onEditTitle($event)">{{block.title.detail}}</h1>
        }
    </header>
    @if(block.questions.length < 1){ <div class="buttons">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
            <path
                d="M13.8333 6.5H7.83333C7.09695 6.5 6.5 7.09695 6.5 7.83333V13.8333C6.5 14.5697 7.09695 15.1667 7.83333 15.1667H13.8333C14.5697 15.1667 15.1667 14.5697 15.1667 13.8333V7.83333C15.1667 7.09695 14.5697 6.5 13.8333 6.5Z"
                stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
            <path
                d="M3.83334 10.5H3.16667C2.81305 10.5 2.47391 10.3595 2.22386 10.1095C1.97381 9.85942 1.83334 9.52028 1.83334 9.16666V3.16666C1.83334 2.81304 1.97381 2.4739 2.22386 2.22385C2.47391 1.9738 2.81305 1.83333 3.16667 1.83333H9.16667C9.52029 1.83333 9.85943 1.9738 10.1095 2.22385C10.3595 2.4739 10.5 2.81304 10.5 3.16666V3.83333"
                stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

        <svg (click)="handleDelete()" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17"
            fill="none">
            <path d="M2.5 4.5H14.5" stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M13.1667 4.5V13.8333C13.1667 14.5 12.5 15.1667 11.8333 15.1667H5.16666C4.49999 15.1667 3.83333 14.5 3.83333 13.8333V4.5"
                stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
            <path
                d="M5.83333 4.49999V3.16666C5.83333 2.49999 6.49999 1.83333 7.16666 1.83333H9.83333C10.5 1.83333 11.1667 2.49999 11.1667 3.16666V4.49999"
                stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M7.16667 7.83333V11.8333" stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M9.83333 7.83333V11.8333" stroke="#98A2B3" stroke-width="1.33333" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>

        <button type="button" (click)="handleAdd()">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                <path
                    d="M8.5 14.6667C12.1819 14.6667 15.1667 11.6819 15.1667 8C15.1667 4.3181 12.1819 1.33333 8.5 1.33333C4.8181 1.33333 1.83333 4.3181 1.83333 8C1.83333 11.6819 4.8181 14.6667 8.5 14.6667Z"
                    stroke="white" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.5 5.33333V10.6667" stroke="white" stroke-width="1.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M5.83333 8H11.1667" stroke="white" stroke-width="1.33333" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            New question
        </button>
        </div>
        }
        @for (question of block.questions; track $index) {
        <div>{{question.title.detail}}</div>
        }
</section>
